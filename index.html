<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container container-game">
        <div class="game">
            <h1>Le pendu</h1>

            <div class="character">

            </div>

            <div class="done-list">
            </div>
            
            <div class="score">
                Votre score : <span id="container">0</span>
            </div>

            <div class="enteries" >
                <div class="enteries__container" id="enteries">
                    
                </div>
            </div>

            <div class="difficulties">
                <button class="difficulty easy" value="1">Facile</button>
                <button class="difficulty medium" value="2">Moyen</button>
                <button class="difficulty hard" value="3">Difficile</button>
            </div>

            <div class="leaderboard">
                <h3>Classement local</h3>
                <table class="container">
                    <thead>
                        <tr>
                            <th>Place</th>
                            <th>Nom</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="pendu">
            <img src="assets/pendu-11.png" class="pendu-img" id="imagePendu">
        </div>
        
    </div>
    
    <script type='module' src="app.js"></script>
</body>
</html>
